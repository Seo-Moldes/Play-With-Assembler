<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play With Assembler</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body>

    <main class="main">


        <div id="divForm" class="div-form">


            <form id="formMainPage">

                <h1>Choose a username</h1>

                <label for="User Name">Username</label>
                <input id="input" type="text" placeholder="Username">

                <div class="divGame-button"><button id="button">Start</button> </div>

            </form>


        </div>

        <div id="divGame" class="div-game">
            <div class="count-down" id="countDown"></div>

            <div id="initGameDiv" class="init-game hidden"><button id="init">Start Game</button></div>

            <div id="divInitGame" class=" div-init-game hidden"> <button id="buttonPage3">Click Here</button></div>

            <div id="finalPage" class="hidden"><h2>final page</h2></div>
        </div>


        <div class="div-user-score">

            <h2>User Scores</h2>

            <ul id="ul" class="ul">
                <th>Name</th>
                <li id="li">currently playing</li>
                <th>Name</th>
                <li>currently playing</li>
                <th>Name</th>
                <li>currently playing</li>
                <th>Name</th>
                <li>currently playing</li>
            </ul>

        </div>

    </main>

</body>

</html>

            </form>
        </div>

        <div class="div-user-score">

            <h2>User Scores</h2>

            <ul class="ul">
                <th>Name</th>
                <li>currently playing</li>
                <th>Name</th>

                <th>Name</th>

            </ul>

        </div>

    </main>

</body>

</html>
